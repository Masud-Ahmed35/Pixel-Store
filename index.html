<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Store</title>

    <!-- Tailwind CDN Link  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- daisyUI CDN Link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.28.0/dist/full.css" rel="stylesheet" type="text/css" />

    <!-- Font Awesome Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <!-- Start Navigation Bar -->
        <section>
            <div class="navbar bg-slate-600 px-10">
                <div class="flex-1 text-white">
                    <img class="w-16" src="images/logo.png" alt="">
                    <h1 class="text-3xl font-bold text-amber-500 font-serif italic">PIXEL STORE</h1>
                </div>
                <div class="flex-none gap-2">
                    <div class="hidden lg:block">
                        <ul class="flex text-white text-xl font-bold">
                            <li class="mr-10">
                                <span><i class="fa-solid fa-house-chimney text-yellow-400"></i></span>
                                <span>Home</span>
                            </li>
                            <li class="mr-10">
                                <span><i class="fa-solid fa-heart text-yellow-400"></i></span>
                                <span>WishList</span>
                            </li>
                            <li class="mr-10">
                                <span><i class="fa-solid fa-trash text-yellow-400"></i></span>
                                <span>Recycle Bin</span>
                            </li>
                            <li class="mr-10">
                                <span><i class="fa-solid fa-cart-shopping text-yellow-400"></i></span>
                                <span class="relative">Cart</span>
                                <div class="badge badge-secondary absolute top-2"><span class="text-xs">+99</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="dropdown dropdown-end block lg:hidden">
                        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                            <i class="fa-solid fa-bars text-white font-bold text-2xl"></i>
                        </label>
                        <ul tabindex="0"
                            class="text-xl font-bold mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                            <li>
                                <a>
                                    <span><i class="fa-solid fa-house-chimney text-yellow-400"></i></span>
                                    <span>Home</span>
                                </a>
                            </li>
                            <li><a>
                                    <span><i class="fa-solid fa-heart text-yellow-400"></i></span>
                                    <span>WishList</span>
                                </a></li>
                            <li><a>
                                    <span><i class="fa-solid fa-trash text-yellow-400"></i></span>
                                    <span>Recycle Bin</span>
                                </a></li>
                            <li><a>
                                    <span><i class="fa-solid fa-cart-shopping text-yellow-400"></i></span>
                                    <span class="relative">Cart</span>
                                </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Navigation Bar -->
    </header>

    <main>

    </main>
</body>

</html>
